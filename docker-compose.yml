version: '3'
services:
  frontend:
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
      args:
        PUBLIC_PATH: "${FRONTEND_PUBLIC_PATH:-/}"
    ports:
      - "${FRONTEND_PUBLIC_PORT:-80}:80"
    volumes:
      - usercontent:/usr/share/nginx/html/usercontent/
    networks:
      - internal
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
    volumes:
      - usercontent:/app/usercontent/
      - ./backend/config:/app/config
    env_file:
      - backend/.env
    networks:
      - internal
    depends_on:
      - redis
      - mongo
    restart: unless-stopped

  redis:
    image: "redis:alpine"
    networks:
      - internal
    restart: unless-stopped

  mongo:
    image: "mongo"
    volumes:
      - mongo_data:/data/db
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  mongo_data:
  usercontent:
